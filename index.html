<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect from Instagram</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const isInstagramBrowser = navigator.userAgent.includes("Instagram");

            if (isInstagramBrowser) {
                // Force open in external browser
                const link = document.createElement("a");
                link.href = window.location.href; // Open the same link in real browser
                link.target = "_blank";
                link.download = ""; 
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                // If already in external browser, redirect to Instagram DM
                window.location.href = "https://ig.me/m/_dkk17";
            }
        });
    </script>
</head>

</body>
</html>
